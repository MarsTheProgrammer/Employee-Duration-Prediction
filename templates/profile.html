<!DOCTYPE html>
<html>
<body>

<title>Employee Prediction</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<h1>Employee Prediction Web App</h1>
<br>

<h2>Please fill out the following forms below</h2><br>



<h2 id="degreeheading">Degree:</h2>

<p id="degree">Please select your level of education</p>
<form>
    <input type="radio" id="bachelor" name="degree" value="Bachelor">
    <label for="bachelor">Bachelors</label>
    <input type="radio" id="master" name="degree" value="Master">
    <label for="bachelor">Masters</label>
    <input type="radio" id="phd" name="degree" value="PHD">
    <label for="bachelor">PHD</label>
</form>

</body>
</html>
