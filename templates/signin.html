<!DOCTYPE html>


<html lang="en">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signinstyle.css') }}">
<body>

<form id="page" action="{{ url_for('index')}}" method="POST">
  <label id="userlabel">Username:</label>
  <input type="text" id="user" name="signin" required placeholder="Username" oninvalid="Invalid Username">
  <br><br>
  <label id="passlabel">Password:</label>
  <input type="password" id="pass" name="signin" required placeholder="Password">
  <br><br>
  <button type="submit">Sign In</button>

  <button type="reset">Reset</button>
</form>


</body>
</html>
