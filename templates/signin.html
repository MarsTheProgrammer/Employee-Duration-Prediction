<!DOCTYPE html>


<html lang="en">

<title>Sign In</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signinstyle.css') }}">

<body>
<br>
{% if message %}
<p id="message">{{message | safe}}</p>
{% endif %}
<br>
<form id="page" action="/submit" method="POST">
  <label id="userlabel">Username:</label>
  <input type="text" id="user" name="user" required placeholder="Username" oninvalid="Invalid Username">
  <br><br>
  <label id="passlabel">Password:</label>
  <input type="text" id="pass" name="pass" required placeholder="Password">
  <br><br>
  <button type="submit">Sign In</button>

  <button type="reset">Reset</button>
</form>


</body>
</html>
